name: C/C++ CI

on:
  schedule:
  - cron: "0 2 * * 1-5"
  push:
    branches: 
      - master
      - experimental-branch
  pull_request:
    branches:
      - master
      - experimental-branch

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: make
      run: make
    - name: make check
      run: make check
